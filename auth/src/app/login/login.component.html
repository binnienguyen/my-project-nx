<div class="parent">
  <div class="child">
    <form (ngSubmit)="submitForm()" [formGroup]="validateForm" class="login-form" nz-form>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!">
          <nz-input-group>
            <span nz-icon nzTheme="outline" nzType="user"></span>
            <span><input formControlName="userName" nz-input placeholder="Username" type="text"/></span>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-group>
            <span nz-icon nzTheme="outline" nzType="lock"></span>
            <input formControlName="password" nz-input placeholder="Password" type="password"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div class="login-form-margin" nz-row>
        <div [nzSpan]="12" nz-col>
          <label formControlName="remember" nz-checkbox>
            <span>Remember me</span>
          </label>
        </div>
        <div [nzSpan]="12" nz-col>
          <a class="login-form-forgot">Forgot password</a>
        </div>
      </div>
      <button [nzType]="'primary'" class="login-form-button login-form-margin" nz-button>Log in</button>
      Or
      <a href="auth/register">register now!</a>
    </form>
  </div>
</div>
